<!DOCTYPE html>
<html>
<head>
    <title>Lead-Steer-Execute-By-Release</title>

    <script type="text/javascript" src="https://rally1.rallydev.com/apps/2.0/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("Rally.guide.ReleaseFilteredBoard",{extend:"Rally.app.TimeboxScopedApp",scopeType:"release",onScopeChange:function(scope){this.board?this.board.refresh({storeConfig:{filters:[scope.getQueryFilter()]}}):this.board=this.add({xtype:"rallycardboard",storeConfig:{filters:[scope.getQueryFilter()]}})}});

            Rally.launchApp('CustomApp', {
                name:"Lead-Steer-Execute-By-Release",
	            parentRepos:""
            });

        });
    </script>


    <style type="text/css">
        
    </style>
</head>
<body>
</body>
</html>
